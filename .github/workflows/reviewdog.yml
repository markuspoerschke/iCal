name: Review Dog

on: [pull_request]

jobs:
  spellchecker:
    name: Spell Checker (Language Tools)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-languagetool@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: info
